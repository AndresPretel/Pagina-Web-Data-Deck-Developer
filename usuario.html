<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/icon-data-deck.ico">
  <title>Registro de Usuarios</title>
</head>
<body>
    <header style="background: #5a1370" hight=1000><br><br>
        <marquee><img src="./img/LOGO DATA DECK DEVELOPER.png" alt="Logo UAN" width=500></marquee><br><br>
        <a href="./home.html" style='color: skyblue' size="6"><nav align="right">Cerrar Sesión</nav></a>
    </header>      
    <section class="form-register-employment">
    <h4>Registro Empleados</h4>
    <input class="controls" type="Identificacion" name="Id" id="Identificacion" placeholder="Ingrese Identificación">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese Nombres">
    <input class="controls" type="Apellidos" name="Apellidos" id="Apellidos" placeholder="Ingrese Apellidos">
    <input class="controls" type="FechaNacimiento" name="Edad" id="Edad" placeholder="Fecha de Nacimiento(dd/mm/aaaa)">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <select class="controls" type="categoria" name="categoria" id="categoria" placeholder="Escoja la Categoria">
        <option>Directivo</option>
        <option>Operativo</option>
    </select>
    <a href="./checkempleado.html"><input class="botons" type="submit" value="Registrar Empleado"></a>    
  </section>
  <section class="form-register-client">
    <h4>Registro Clientes</h4>
    <input class="controls" type="Identificacion" name="Id" id="Identificacion" placeholder="Ingrese Identificación">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese Nombres">
    <input class="controls" type="Apellidos" name="Apellidos" id="Apellidos" placeholder="Ingrese Apellidos">
    <input class="controls" type="FechaNacimiento" name="Edad" id="Edad" placeholder="Fecha de Nacimiento(dd/mm/aaaa)">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <a href="./checkcliente.html"><input class="botons" type="submit" value="Registrar Cliente"></a>    
  </section>
  <br>
  <br>
  <br>
  <br>
  <footer style="background: #5a1370" >
    <br><br>
    <center>
    <h2 style="color: white">Redes Sociales</h2><br>
    <img src="./img/Icono Facebook.jpeg" alt="Facebook" width="100">
    <img src="./img/youtubelogo.jpg" alt="Youtube" width="100">
    <img src="./img/Icono LinkedIn.jpeg" alt="LinkedIn" width="100">
    <img src="./img/twitterlogo.png" alt="Twitter" width="100">
    <br><br>
    
    <p>
        <font size="2" color="white" face="Arial">
        ¡Somos #DataDeckDevelopers
        Empresa Dedicada a la Construccion de Software
        Vigilada MinTic
        <br> :: Derechos Reservados 2021
        Desarrollado por: Andres Felipe Pretel Barberan
        </font>
    </p>
    </center>
    <br><br>
</footer>

</body>
</html>
